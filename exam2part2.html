<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5">
  <button type="button" onclick="twoNumbers()">Click</button>
  <div id="message"></div>

  <script>
    /* Input: user inputs two numbers
     * Processing: if ((one > 5 && two > 5) || sum > 20)
     * Output: display true or false
     */
    function twoNumbers() {
        let num1 = parseInt(document.getElementById('one').value);
        let num2 = parseInt(document.getElementById('two').value);
        let sum = num1 + num2;
        let message;
        if ((num1 > 5 && num2 > 5) || sum > 20) {
            message = "True";
        } else {
            message = "False";
        }
        document.getElementById('message').innerHTML = message;
      }
  </script>
</body>
</html>
