<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Array</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Array</h1>
      <h2>Joseph Alexander</h2>
    </header>
    <main>
      <h3>Array</h3>
      <label><button onclick="test()">Click here</button></label>
      <hr />
      <p><span id="output"></span></p>
    </main>
    <footer>
      &copy;2021 &bull; Joseph Alexander &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
      /* Defining Table
       * Input: no user input
       * Processing: Test the addEnds and getMiddle functions by calling them.
       * Output: The values returned from the addEnds and getMiddle functions.
       */
      function test() {
        let list1 = [17, 8, 9, 5, 20];
        let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

        // Test the addEnds function by calling it two times.
        let sum1 = addEnds(list1);
        let sum2 = addEnds(list2);

        // Test the getMiddle function by calling it two times.
        let mid1 = getMiddle(list1);
        let mid2 = getMiddle(list2);

        // Build a string to display to the user.
        let output = sum1 + "<br>" + sum2  + "<br>" + mid1 + "<br>" + mid2;

        // Display the output string for the user to see.
        document.getElementById("output").innerHTML = output;

        //function

        // Sum the values of the first and last index
        function addEnds(list) {
            let a = list[0];
            let b = list[list.length - 1];
            return a + b;
        }

        function getMiddle(list) {
            let aLen = list.length;
            let evenOdd = aLen % 2;
            let mid;
            // Determine whether the array length is even or odd
            if (evenOdd != 0) {
                // If length is odd, return value in middle index
                mid = Math.floor(aLen / 2);
                return list[mid];
            } else { 
                // If length is even, return average of two middle indexes
                let midList = aLen / 2;
                let a = list[midList];
                let b = list[midList - 1];
                mid = (a + b) / 2;
                return mid  
            }
        }
      }
    </script>
  </body>
</html>
