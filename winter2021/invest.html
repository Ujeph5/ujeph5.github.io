<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Investment Calculator</title>
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Investment Calculator</h1>
      <h2>Joseph Alexander</h2>
    </header>
    <main>
      <h3>Calculate Investment Growth</h3>
      <label>Amount invested (principal) <input type="text" id="principal" /></label>
      <label>Annual rate (example: .08) <input type="text" id="annualRate" /></label>
      <label>Number of years <input type="text" id="years" /></label>
      <label>Periods per year <input type="text" id="periodsPerYear" /></label>
      <label><button onclick="doFV()">Compute future value</button></label>
      <hr />
      <p><span id="output"></span></p>
    </main>
    <footer>
      &copy;2021 &bull; Joseph Alexander &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function doFV() {
            //input - user inputs values for principal, annualRate, years, and periodsPerYear
            let principal = parseFloat(document.getElementById('principal').value);
            let annualRate = parseFloat(document.getElementById('annualRate').value);
            let years = parseInt(document.getElementById('years').value);
            let periodsPerYear = parseInt(document.getElementById('periodsPerYear').value);
            let result = computeFutureValue(principal, annualRate, years, periodsPerYear);
            //output - displays the investment's future value
            document.getElementById('output').innerHTML = result;
        }
       function computeFutureValue(a, annualRate, years, periodsPerYear) {
            //processing - f = a * Math.pow((1 + r), n)
            let r = annualRate / periodsPerYear;
            let n = years * periodsPerYear;
            let f = a * Math.pow((1 + r), n);
            return f.toFixed(2);
        }
    </script>
  </body>
</html>
